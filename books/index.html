<p><font color="#4682B4"> 一直以来都没打算将读书的事写在网上，是觉得读书是一件安静的事情，是一个人的事情。然最近在搜罗一些想看的书籍，突然发现读书的分享其实和技术的分享一样，也许你只是在写感受和领悟，但某个片段就可能给他人以启发。</font></p>
</blockquote>
<blockquote>
<p>就像李宗盛的《山丘》中写的：<br>想说却还没说的 还很多<br>攒着是因为想写成歌<br>让人轻轻地唱着 淡淡地记着<br>就算终于忘了 也值了<br>说不定我一生涓滴意念<br>侥幸汇成河<br>  </p>
</blockquote>
